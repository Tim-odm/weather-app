<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
</head>
<body>
  <form action="">
    <input type="text" id="location-search" name="location-search"/>
    <input type="submit">
  </form>
  <section id="current-conditions">
    <p id="address"></p>
    <p id="desc"></p>
    <p id="temp"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>
    <p id="cloudcover"></p>
    <p id="humidity"></p>
  </section>
  <script type="module" src="./scripts/index.js"></script> 
</body>
</html>
