<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Weather Forecast</title>
</head>
<body>
  <form action="">
    <input type="text" id="location-search" name="location-search"/>
    <input type="submit">
  </form>

  <section id="current-conditions">
    <div id="current-conditions-banner">
      <p id="addrress"></p>
      <div class="icon-div">
        <img src="./assets/weather-sunny.svg" alt="Sunny icon" width="60">
      </div>
      <h4>Description</h4>
      <p id="desc"></p>
    </div>

    <div>
      <h4>Temperature</h4>
      <p id="temp"></p>
      <h4>Sunrise</h4>
      <p id="sunrise"></p>
      <h4>Sunset</h4>
      <p id="sunset"></p>
      <h4>Cloudcover</h4>
      <p id="cloudcover"></p>
      <h4>Humidity</h4>
      <p id="humidity"></p>
    </div>
  </section>
  <section id="upcoming-days">
    <h1>Upcoming Days</h1>
    <table>
      <thead>
        <th>Date</th>
        <th>Conditions</th> 
        <th>Max Temp</th>
        <th>Min Temp</th>
        <th>Sunrise</th>
        <th>Sunset</th>
        <th>Cloud Cover</th>
        <th>Humidity</th>
      </thead>
      <tbody id="upcoming-days-table">
        <tr data-index="0"></tr>
          <td>1/10/24</td>
          <td>Windy (Icon)</td>
          <td>15</td>
          <td>8</td>
          <td>7:30am</td>
          <td>6:34pm</td>
          <td>70%</td>
          <td>34%</td>
        </tr>
      </tbody>
    </table>
  </section>
  <script type="module" src="./scripts/index.js"></script> 
</body>
</html>
